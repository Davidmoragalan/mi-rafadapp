<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rifa Cripto - Prueba</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rifa Cripto - DApp de prueba</h1>

    <div id="app">
        <label>Número a elegir (1-100):</label>
        <input type="number" id="ticketNumber" min="1" max="100">
        <br><br>
        <label>Teléfono:</label>
        <input type="text" id="phoneNumber" placeholder="+53...">
        <br><br>
        <button onclick="buyTicket()">Comprar Boleto</button>
        <p id="status"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
